<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
 	function cents (){
 		var month = 30;
 		for( i = 1; i <= month; i++){
      
 			result = (Math.pow(2, i)-1)/100;
      
 			console.log(result.toLocaleString('en') + " total pennies in dollars ");
 		}
 	} 
cents();
	</script>
